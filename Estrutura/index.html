    <!-- Estilos CSS Consolidados -->
    <style>
        /* Variáveis e Reset */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-muted: #e5e7eb;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.375rem;
            --border-radius-lg: 0.5rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        /* Tema Dark */
        body.dark {
            --text-primary: #f9fafb;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-muted: #374151;
            
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Reset Básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Layout Principal */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--bg-muted);
            transition: width 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar.minimized {
            width: 80px;
        }

        .sidebar-header {
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .sidebar-logo {
            height: 40px;
            transition: opacity 0.3s ease;
        }

        .minimized .sidebar-logo {
            display: none;
        }

        .toggle-sidebar-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: var(--spacing-xs);
        }

        .sidebar-nav {
            padding: var(--spacing-md);
        }

        .nav-group {
            margin-bottom: var(--spacing-lg);
        }

        .nav-group-title {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
            padding: 0 var(--spacing-sm);
        }

        .minimized .nav-group-title {
            display: none;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-xs);
            gap: var(--spacing-sm);
        }

        .nav-item:hover {
            background-color: var(--bg-muted);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-item span {
            transition: opacity 0.3s ease;
        }

        .minimized .nav-item span {
            display: none;
        }

        /* Conteúdo Principal */
        .main-content {
            flex-grow: 1;
            padding: var(--spacing-lg);
            transition: margin-left 0.3s ease;
        }

        .main-content.minimized {
            margin-left: 80px;
        }

        /* Header das Views */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: var(--bg-primary);
            border-left: 4px solid var(--primary-color);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            min-width: 300px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .toast-success { border-left-color: var(--success-color); }
        .toast-error { border-left-color: var(--danger-color); }
        .toast-warning { border-left-color: var(--warning-color); }
        .toast-info { border-left-color: var(--info-color); }

        .toast-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .toast-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Botões e Controles */
        button {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                z-index: 100;
            }

            .main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

        function formatDate(dateString) {
            if (!dateString) return '-';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString("pt-BR", {
                    day: "2-digit",
                    month: "2-digit",
                    year: "numeric"
                });
            } catch (e) {

            `;

            initSidebarToggle();

        function initSidebarToggle() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            const toggleBtn = document.getElementById('toggle-sidebar');

            if (toggleBtn && sidebar && mainContent) {
                toggleBtn.addEventListener('click', () => {
                    const isMinimized = sidebar.classList.toggle('minimized');
                    mainContent.classList.toggle('minimized');
                    toggleBtn.querySelector('i').classList.toggle('fa-chevron-left', !isMinimized);
                    toggleBtn.querySelector('i').classList.toggle('fa-chevron-right', isMinimized);
                });
            }
        }

        function initSidebarNavigation() {
            const sidebarNav = document.querySelector('.sidebar-nav');
            if (!sidebarNav) return;

            sidebarNav.addEventListener('click', (event) => {
                const navItem = event.target.closest('.nav-item');
                if (navItem && navItem.dataset.view) {
                    event.preventDefault();
                    switchView(navItem.dataset.view, navItem);
                }
            });
        }

        function setActiveNavItem(viewId) {
            document.querySelectorAll('.nav-item').forEach(item => {
                item.classList.toggle('active', item.dataset.view === viewId);
            });
        }

        // Funções de Gerenciamento de Views
        let currentView = APP_CONFIG.defaultView;
        let currentTheme = localStorage.getItem('theme') || APP_CONFIG.defaultTheme;

        function switchView(viewId, navElement = null) {
            const viewPlaceholder = document.getElementById('view-placeholder');
            if (!viewPlaceholder) return;

            viewPlaceholder.innerHTML = '<div class="content-placeholder">Carregando...</div>';
            setActiveNavItem(viewId);

            switch (viewId) {
                case 'kanban':
                    renderKanbanView();
                    break;
                case 'dashboard':
                    renderStatusPanelView();
                    break;
                default:
                    viewPlaceholder.innerHTML = getGenericViewHTML(
                        viewId.charAt(0).toUpperCase() + viewId.slice(1),
                        `Conteúdo de ${viewId} em desenvolvimento...`
                    );
            }

            currentView = viewId;
        }

        function getGenericViewHTML(title, content) {
            return `
                <div class="view-container">
                    <div class="header">
                        <h1 class="header-title">${title}</h1>
                        <div class="header-actions">
                            <button class="theme-toggle-btn">
                                <i class="fas ${currentTheme === 'dark' ? 'fa-sun' : 'fa-moon'}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="content">
                        ${content}
                    </div>
                </div>
            `;
        }

        // Inicialização do App
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            setTheme(currentTheme);
            switchView(currentView);

            // Responsividade
            handleResize();
            window.addEventListener('resize', handleResize);
        });

        function handleResize() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            if (!sidebar || !mainContent) return;

            if (window.innerWidth <= 1024) {
                sidebar.classList.add('minimized');
                mainContent.classList.add('minimized');
            }
        }

        function setTheme(theme) {
            document.body.classList.toggle("dark", theme === 'dark');
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            document.querySelectorAll('.theme-toggle-btn i').forEach(icon => {
                icon.className = `fas ${theme === 'dark' ? 'fa-sun' : 'fa-moon'}`;
            });
        }

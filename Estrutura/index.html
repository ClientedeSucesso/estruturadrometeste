<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Estilos CSS Consolidados -->
    <style>
        /* Variáveis e Reset */
        :root {
            --primary-color: #6366f1;
            --secondary-color: #4f46e5;
            --success-color: #22c55e;
            --danger-color: #ef4444;
            --warning-color: #f59e0b;
            --info-color: #3b82f6;
            
            --text-primary: #1f2937;
            --text-secondary: #4b5563;
            --text-muted: #9ca3af;
            
            --bg-primary: #ffffff;
            --bg-secondary: #f3f4f6;
            --bg-muted: #e5e7eb;
            
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            
            --border-radius-sm: 0.25rem;
            --border-radius-md: 0.375rem;
            --border-radius-lg: 0.5rem;
            
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1);

            /* Cores do Kanban */
            --kanban-col-cyan: #06b6d4;
            --kanban-col-green: #22c55e;
            --kanban-col-orange: #f97316;
            --kanban-col-purple: #a855f7;
            --kanban-col-pink: #ec4899;
        }

        /* Tema Dark */
        body.dark {
            --text-primary: #f9fafb;
            --text-secondary: #e5e7eb;
            --text-muted: #9ca3af;
            
            --bg-primary: #111827;
            --bg-secondary: #1f2937;
            --bg-muted: #374151;
            
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Reset Básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.5;
            background-color: var(--bg-primary);
            color: var(--text-primary);
        }

        /* Layout Principal */
        .app-container {
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background-color: var(--bg-secondary);
            border-right: 1px solid var(--bg-muted);
            transition: width 0.3s ease;
            flex-shrink: 0;
        }

        .sidebar.minimized {
            width: 80px;
        }

        .sidebar-header {
            padding: var(--spacing-md);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }

        .sidebar-logo {
            height: 40px;
            transition: opacity 0.3s ease;
        }

        .minimized .sidebar-logo {
            display: none;
        }

        .toggle-sidebar-btn {
            background: none;
            border: none;
            color: var(--text-primary);
            cursor: pointer;
            padding: var(--spacing-xs);
        }

        .sidebar-nav {
            padding: var(--spacing-md);
        }

        .nav-group {
            margin-bottom: var(--spacing-lg);
        }

        .nav-group-title {
            font-size: 0.875rem;
            color: var(--text-muted);
            margin-bottom: var(--spacing-sm);
            padding: 0 var(--spacing-sm);
        }

        .minimized .nav-group-title {
            display: none;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-sm);
            color: var(--text-primary);
            text-decoration: none;
            border-radius: var(--border-radius-md);
            margin-bottom: var(--spacing-xs);
            gap: var(--spacing-sm);
        }

        .nav-item:hover {
            background-color: var(--bg-muted);
        }

        .nav-item.active {
            background-color: var(--primary-color);
            color: white;
        }

        .nav-item span {
            transition: opacity 0.3s ease;
        }

        .minimized .nav-item span {
            display: none;
        }

        /* Conteúdo Principal */
        .main-content {
            flex-grow: 1;
            padding: var(--spacing-lg);
            transition: margin-left 0.3s ease;
        }

        .main-content.minimized {
            margin-left: 80px;
        }

        /* Header das Views */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .header-title {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .header-actions {
            display: flex;
            gap: var(--spacing-sm);
        }

        /* Toast Notifications */
        .toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 1000;
        }

        .toast {
            background-color: var(--bg-primary);
            border-left: 4px solid var(--primary-color);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            border-radius: var(--border-radius-md);
            box-shadow: var(--shadow-md);
            min-width: 300px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        .toast-success { border-left-color: var(--success-color); }
        .toast-error { border-left-color: var(--danger-color); }
        .toast-warning { border-left-color: var(--warning-color); }
        .toast-info { border-left-color: var(--info-color); }

        .toast-title {
            font-weight: 600;
            margin-bottom: var(--spacing-xs);
        }

        .toast-description {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        /* Botões e Controles */
        button {
            padding: var(--spacing-sm) var(--spacing-md);
            border-radius: var(--border-radius-md);
            border: none;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            font-weight: 500;
        }

        button:hover {
            background-color: var(--secondary-color);
        }

        /* Estilos do Kanban */
        .kanban-container {
            display: flex;
            gap: var(--spacing-md);
            overflow-x: auto;
            padding: var(--spacing-md);
            min-height: calc(100vh - 200px);
        }

        .kanban-column {
            flex: 0 0 300px;
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-md);
        }

        .kanban-column-header {
            display: flex;
            align-items: center;
            margin-bottom: var(--spacing-md);
            padding-bottom: var(--spacing-sm);
            border-bottom: 2px solid var(--bg-muted);
        }

        .kanban-column-title {
            font-weight: 600;
            font-size: 1.1rem;
        }

        .kanban-card {
            background: var(--bg-primary);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            margin-bottom: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
            cursor: grab;
        }

        .kanban-card:active {
            cursor: grabbing;
        }

        .kanban-card-title {
            font-weight: 500;
            margin-bottom: var(--spacing-xs);
        }

        .kanban-card-description {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        /* Estilos do Painel de Status */
        .status-panel {
            background: var(--bg-secondary);
            border-radius: var(--border-radius-lg);
            padding: var(--spacing-lg);
        }

        .status-controls {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-lg);
        }

        .status-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: var(--spacing-md);
        }

        .status-table th,
        .status-table td {
            padding: var(--spacing-sm);
            text-align: left;
            border-bottom: 1px solid var(--bg-muted);
        }

        .status-table th {
            background-color: var(--bg-secondary);
            font-weight: 600;
        }

        .status-table tr:hover {
            background-color: var(--bg-muted);
        }

        /* Responsividade */
        @media (max-width: 1024px) {
            .sidebar {
                position: fixed;
                height: 100vh;
                z-index: 100;
            }

            .main-content {
                margin-left: 0;
            }

            .kanban-container {
                flex-wrap: nowrap;
                overflow-x: auto;
            }

            .status-controls {
                flex-direction: column;
            }

            .status-table {
                overflow-x: auto;
                display: block;
            }
        }
    </style>
</head>

        // Funções do Kanban
        async function renderKanbanView() {
            const viewPlaceholder = document.getElementById('view-placeholder');
            if (!viewPlaceholder) return;

            viewPlaceholder.innerHTML = `
                <div class="view-container">
                    <div class="header">
                        <h1 class="header-title">Recrutamento</h1>
                        <div class="header-actions">
                            <button onclick="addNewCard()">
                                <i class="fas fa-plus"></i> Nova Candidata
                            </button>
                            <button class="theme-toggle-btn">
                                <i class="fas ${currentTheme === 'dark' ? 'fa-sun' : 'fa-moon'}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="kanban-container" id="kanban-board">
                        ${KANBAN_CONFIG.defaultColumns.map(column => `
                            <div class="kanban-column" data-column-id="${column.id}">
                                <div class="kanban-column-header">
                                    <h2 class="kanban-column-title">${column.title}</h2>
                                </div>
                                <div class="kanban-cards" data-column-cards="${column.id}"></div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;

            // Inicializa o Sortable.js para cada coluna
            document.querySelectorAll('.kanban-cards').forEach(column => {
                new Sortable(column, {
                    group: 'kanban',
                    animation: 150,
                    onEnd: async function(evt) {
                        const cardId = evt.item.dataset.cardId;
                        const newColumn = evt.to.dataset.columnCards;
                        await updateCardColumn(cardId, newColumn);
                    }
                });
            });

            // Carrega os cards do Supabase
            await loadKanbanCards();
        }

        async function loadKanbanCards() {
            try {
                const { data: cards, error } = await supabase
                    .from(KANBAN_CONFIG.tableName)
                    .select('*')
                    .order('created_at', { ascending: false });

                if (error) throw error;

                // Limpa os cards existentes
                document.querySelectorAll('.kanban-cards').forEach(column => {
                    column.innerHTML = '';
                });

                // Distribui os cards nas colunas
                cards.forEach(card => {
                    const columnElement = document.querySelector(`[data-column-cards="${card.column}"]`);
                    if (columnElement) {
                        columnElement.appendChild(createKanbanCard(card));
                    }
                });
            } catch (error) {
                console.error('Erro ao carregar cards:', error);
                showToast('Erro', 'Não foi possível carregar os cards.', 'error');
            }
        }

        function createKanbanCard(cardData) {
            const card = document.createElement('div');
            card.className = 'kanban-card';
            card.dataset.cardId = cardData.id;
            card.innerHTML = `
                <h3 class="kanban-card-title">${cardData.name || 'Sem nome'}</h3>
                <p class="kanban-card-description">${cardData.description || 'Sem descrição'}</p>
            `;
            return card;
        }

        async function updateCardColumn(cardId, newColumn) {
            try {
                const { error } = await supabase
                    .from(KANBAN_CONFIG.tableName)
                    .update({ column: newColumn })
                    .eq('id', cardId);

                if (error) throw error;
                showToast('Sucesso', 'Card atualizado com sucesso!');
            } catch (error) {
                console.error('Erro ao atualizar card:', error);
                showToast('Erro', 'Não foi possível atualizar o card.', 'error');
                await loadKanbanCards(); // Recarrega os cards para reverter mudanças
            }
        }

        async function addNewCard() {
            const name = prompt('Nome da candidata:');
            if (!name) return;

            try {
                const { error } = await supabase
                    .from(KANBAN_CONFIG.tableName)
                    .insert([{
                        name,
                        column: 'col-qualificadas',
                        created_at: new Date().toISOString()
                    }]);

                if (error) throw error;
                showToast('Sucesso', 'Candidata adicionada com sucesso!');
                await loadKanbanCards();
            } catch (error) {
                console.error('Erro ao adicionar card:', error);
                showToast('Erro', 'Não foi possível adicionar a candidata.', 'error');
            }
        }

        async function loadStatusData() {
            const empresaAtual = document.getElementById('empresa-select').value;
            const config = STATUS_PANEL_CONFIG.empresas[empresaAtual];
            
            try {
                const { data, error } = await supabase
                    .from(config.tableName)
                    .select('*')
                    .order('DATA', { ascending: false });

                if (error) throw error;

                const tbody = document.querySelector('#status-table tbody');
                tbody.innerHTML = '';

                data.forEach(row => {
                    const tr = document.createElement('tr');
                    STATUS_PANEL_CONFIG.displayTableHeaders.forEach(header => {
                        const td = document.createElement('td');
                        if (header === 'AÇÕES') {
                            td.innerHTML = `
                                <button onclick="editStatus('${row.id}')">
                                    <i class="fas fa-edit"></i>
                                </button>
                                <button onclick="deleteStatus('${row.id}')" class="danger">
                                    <i class="fas fa-trash"></i>
                                </button>
                            `;
                        } else if (header === 'DATA') {
                            td.textContent = formatDate(row[header]);
                        } else {
                            td.textContent = row[header] || '-';
                        }
                        tr.appendChild(td);
                    });
                    tbody.appendChild(tr);
                });
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                showToast('Erro', 'Não foi possível carregar os dados.', 'error');
            }
        }

        async function changeEmpresa(empresa) {
            await loadStatusData();
        }

        function filterStatusData() {
            const dataFilter = document.getElementById('data-filter').value;
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();
            const rows = document.querySelectorAll('#status-table tbody tr');

            rows.forEach(row => {
                const data = row.cells[0].textContent;
                const textContent = Array.from(row.cells).map(cell => cell.textContent.toLowerCase()).join(' ');
                const matchesData = !dataFilter || data === formatDate(dataFilter);
                const matchesSearch = !searchFilter || textContent.includes(searchFilter);
                row.style.display = matchesData && matchesSearch ? '' : 'none';
            });
        }

        async function refreshStatusData() {
            await loadStatusData();
            showToast('Sucesso', 'Dados atualizados com sucesso!');

        }

        async function deleteStatus(id) {
            if (!confirm('Tem certeza que deseja excluir este registro?')) return;

            const empresaAtual = document.getElementById('empresa-select').value;
            const config = STATUS_PANEL_CONFIG.empresas[empresaAtual];

            try {
                const { error } = await supabase
                    .from(config.tableName)
                    .delete()
                    .eq('id', id);

                if (error) throw error;
                showToast('Sucesso', 'Registro excluído com sucesso!');
                await loadStatusData();
            } catch (error) {
                console.error('Erro ao excluir registro:', error);
                showToast('Erro', 'Não foi possível excluir o registro.', 'error');
            }
        }

        // Gerenciamento de Views
        let currentView = APP_CONFIG.defaultView;
        let currentTheme = localStorage.getItem('theme') || APP_CONFIG.defaultTheme;

        function switchView(viewId, navElement = null) {
            const viewPlaceholder = document.getElementById('view-placeholder');
            if (!viewPlaceholder) return;

            viewPlaceholder.innerHTML = '<div class="content-placeholder">Carregando...</div>';
            setActiveNavItem(viewId);

            switch (viewId) {
                case 'kanban':
                    renderKanbanView();
                    break;
                case 'dashboard':
                    renderStatusPanelView();
                    break;
                default:
                    viewPlaceholder.innerHTML = getGenericViewHTML(
                        viewId.charAt(0).toUpperCase() + viewId.slice(1),
                        `Conteúdo de ${viewId} em desenvolvimento...`
                    );
            }

            currentView = viewId;
        }

        function getGenericViewHTML(title, content) {
            return `
                <div class="view-container">
                    <div class="header">
                        <h1 class="header-title">${title}</h1>
                        <div class="header-actions">
                            <button class="theme-toggle-btn">
                                <i class="fas ${currentTheme === 'dark' ? 'fa-sun' : 'fa-moon'}"></i>
                            </button>
                        </div>
                    </div>
                    <div class="content">
                        ${content}
                    </div>
                </div>
            `;
        }

        // Inicialização do App
        document.addEventListener('DOMContentLoaded', () => {
            renderSidebar();
            setTheme(currentTheme);
            switchView(currentView);

            // Responsividade
            handleResize();
            window.addEventListener('resize', handleResize);
        });

        function handleResize() {
            const sidebar = document.querySelector('.sidebar');
            const mainContent = document.querySelector('.main-content');
            if (!sidebar || !mainContent) return;

            if (window.innerWidth <= 1024) {
                sidebar.classList.add('minimized');
                mainContent.classList.add('minimized');
            }
        }

        function setTheme(theme) {
            document.body.classList.toggle("dark", theme === 'dark');
            currentTheme = theme;
            localStorage.setItem('theme', theme);
            document.querySelectorAll('.theme-toggle-btn i').forEach(icon => {
                icon.className = `fas ${theme === 'dark' ? 'fa-sun' : 'fa-moon'}`;
            });
        }
    </script>
</body>
</html>
